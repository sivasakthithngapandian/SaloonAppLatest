<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <ion-title color="light">Service</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="!servicehide">
        <ion-list *ngFor="let item of api.service2list">
            <div *ngFor="let servi of item.services">
                <div *ngFor="let se of servi.services">
                  <ion-item-sliding>
                    <ion-item lines="none">  
                    <ion-card style="width: 100%;">
                        <ion-row>
                            <ion-col col-6>
                                <div>
                                    <ion-label style="color: white; font-size: large;">{{se.service}}</ion-label>
                                </div>
                                <div>
                                    <ion-label style="color: white; font-size: small;">{{se.time}} hrs/min</ion-label>
                                </div>
                            </ion-col>
                            <ion-col col-6>
                                <ion-label style="color: white; font-size: large;">₹{{se.price}}</ion-label>
                            </ion-col>
                        </ion-row>
                    </ion-card>
                  </ion-item>
                  <ion-item-options side="end" (click)="swipeEnd(se)">
                      <ion-item-option color="secondary">
                            Edit
                      </ion-item-option>
                  </ion-item-options>
                 </ion-item-sliding>
                </div>
            </div>       
        </ion-list>


        <ion-list *ngFor="let item of servicelist">
            <div>
             <div>
            <ion-card>
                <ion-row>
                    <ion-col col-6>
                        <div>
                            <ion-label style="color: white; font-size: large;">{{item.ServiceName}}</ion-label>
                        </div>
                        <div>
                            <ion-label style="color: white; font-size: small;">{{item.duration}}</ion-label>
                        </div>
                    </ion-col>
                    <ion-col col-6>
                        <div>
                            <ion-label style="color: white; font-size: large;">₹ {{item.price}}</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-card>
        </div>
    </div>
     </ion-list>
</div>

    <div *ngIf="servicehide">
        <div *ngIf="servicehide" class="serviceInput">
            <ion-item lines="none">
                <ion-input placeholder="Service name" [(ngModel)]="services.ServiceName" required clearInput>
                </ion-input>
            </ion-item>
        </div>

        <div *ngIf="servicehide" class="serviceInputcat">
            <ion-item lines="none">
                <ion-input (click)="Durationtime()" style="margin-left: 50px;" [(ngModel)]="services.duration">
                    {{value0}}
                </ion-input>
            </ion-item>
        </div>

        <div *ngIf="servicehide" class="serviceInputprice">
            <ion-item lines="none">
                <ion-input [(ngModel)]="services.price" placeholder="Price" clearInput>
                </ion-input>
            </ion-item>
        </div>
        <ion-button style="width: 250px; padding-left: 100px; " shape="round" expand="block" class=" align-items-center" (click)="getServiceDetails()">
            Save
        </ion-button>

    </div>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="serviceHideForm()">
            <ion-icon name="add" *ngIf="!servicehide"></ion-icon>
            <ion-icon name="close" *ngIf="servicehide"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
